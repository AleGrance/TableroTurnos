<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reserva de turnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre:</ion-label>
      <ion-input
        [clearInput]="true"
        placeholder="Escriba el nombre"
        id="nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido:</ion-label>
      <ion-input
        [clearOnEdit]="true"
        placeholder="Escriba el apellido"
        id="apellido"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Sanatorio:</ion-label>
      <ion-select interface="popover" id="sanatorio" placeholder="Seleccionar Sanatorio">
        <ion-select-option value="Migone">Migone</ion-select-option>
        <ion-select-option value="Amsa">Amsa</ion-select-option>
        <ion-select-option value="San Sebastian">San Sebastian</ion-select-option>
        <ion-select-option value="Britanico">Sanatorio Britanico</ion-select-option>
        <ion-select-option value="Santa Julia">Santa Julia</ion-select-option>
        <ion-select-option value="San Lucas">San Lucas</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item counter="true">
      <ion-label position="floating">Tel/Cel:</ion-label>
      <ion-input type="number" id="nro_cel" maxlength="20"></ion-input>
    </ion-item>

    <ion-item id="custom-item" counter="true">
      <ion-label position="stacked" style="margin-bottom: 10px;">Fecha:</ion-label>
      <ion-input type="date" id="fecha"></ion-input>
      <!-- <ion-input type="date" id="fecha"></ion-input> -->
      <!-- <ion-datetime
        id="fecha"
        minuteValues="0,15,30,45"
        hourValues="8,11,18"
        dayValues="5,10,15,20,25,30"
        ></ion-datetime> -->

      <!-- <ion-datetime-button datetime="fecha" style="margin-bottom: 10px;"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            id="fecha"
            minuteValues="0,15,30,45"
            hourValues="8,11,18"
            dayValues="5,10,15,20,25,30"
          ></ion-datetime>
        </ng-template>
      </ion-modal> -->
    </ion-item>
    <ion-item id="custom-item" counter="true">
      <ion-label position="stacked">Hora:</ion-label>
      <ion-input type="time" id="hora"></ion-input>
    </ion-item>

    <ion-button (click)="enviar()">Enviar</ion-button>
  </ion-list>
</ion-content>
